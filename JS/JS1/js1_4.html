<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
	/*Продемонстрировать использование операторов сравнения (==, !=, >, >=, <, <=)
	и логических операторов (!, &&, ||).
Введите любое число. Если оно меньше 20 или больше 40 и не равно 15
 и делится без остатка на 5, то вывести сообщение «Правиль-ное значение», 
 иначе «Не правильное значение».
*/
        let number = prompt('Введите число');
        if (number>20 && number<40 && number!=15 && number%5==0) {
  alert("Правильное значение")
} else {
  alert("Неправильное значение")
}
let new_number = prompt('Какое число больше 10, кратно 3 и 2?');
        if (new_number>10 && new_number%3==0 && new_number%2==0) {
  alert("Правильно!:)")
} else {
  alert("Неправильно!:(")
}
    </script>
  </body>
</html>
