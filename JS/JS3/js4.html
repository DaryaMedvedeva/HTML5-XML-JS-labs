<html>
<head>
<script type="text/javascript">
		x=new Date();
		document.write("<table border=1>");
		document.write('<tr>');
		document.write ('<td>');
		document.write ('Год');
		document.write ('</td>');
		document.write ('<td>');
		document.write (x.getFullYear());
		document.write ('</td>');
		document.write('</tr>');

		document.write('<tr>');
		document.write ('<td>');
		document.write ('Месяц');
		document.write ('</td>');
		document.write ('<td>');
		document.write (x.getMonth());
		document.write ('</td>');
		document.write('</tr>');

		document.write('<tr>');
		document.write ('<td>');
		document.write ('День');
		document.write ('</td>');
		document.write ('<td>');
		document.write (x.getDate());
		document.write ('</td>');
		document.write('</tr>');

		document.write('<tr>');
		document.write ('<td>');
		document.write ('Час');
		document.write ('</td>');
		document.write ('<td>');
		document.write (x.getHours());
		document.write ('</td>');
		document.write('</tr>');

		document.write('<tr>');
		document.write ('<td>');
		document.write ('Минуты');
		document.write ('</td>');
		document.write ('<td>');
		document.write (x.getMinutes());
		document.write ('</td>');
		document.write('</tr>');

		document.write('<tr>');
		document.write ('<td>');
		document.write ('Секунды');
		document.write ('</td>');
		document.write ('<td>');
		document.write (x.getSeconds());
		document.write ('</td>');
		document.write('</tr>');
        document.write("</table>");
</script>
</head>
<body>

</body>
</html>
