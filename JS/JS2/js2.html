<html>
<head>
<script type="text/javascript">
function table() {
		let a = prompt('Введите a');
		let b = prompt('Введите b');
		var i=1; var j=1;
		document.write("<table border=1>");
		for (i=1;i<=a;i++){
		document.write('<tr>');
		for (j=1;j<=b;j++){
		document.write ('<td>');
		document.write (i*j);
		document.write ('</td>');
		}
		document.write('</tr>');
		}
		document.write("</table>");
}
</script>
</head>
<body>
<input type='button' value='1 задание' onclick='table()' />
</body>
</html>
