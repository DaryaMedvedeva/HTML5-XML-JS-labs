<html>
<head>
<script language="JavaScript">
function table() {
var a = prompt('Введите a');
var b = prompt('Введите b');
document.write('<table border=1>');
document.write('<tr>');
document.write ('<td>'); document.write ('Радиус'); document.write ('</td>');
document.write ('<td>'); document.write ('Площадь круга'); document.write ('</td>');
document.write ('<td>'); document.write ('Длина окружности'); document.write ('</td>');
document.write('</tr>');
do {
document.write('<tr>');
document.write ('<td>'); document.write (a); document.write ('</td>');
document.write ('<td>'); document.write (3.14*a*a); document.write ('</td>');
document.write ('<td>'); document.write (2*3.14*a); document.write ('</td>');
document.write('</tr>');
a=a+0.3;
} while (a<=b)
document.write('</table>');
}
</script>
</head>
<body>
<input type='button' value='1 задание' onclick='table()'>
</body>
</html>
