<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Graphics</title>
<script type="text/javascript" src="jquery-3.5.0.js"></script>
<script type="text/javascript" src="jcanvas.js"></script>

</head>
<body>

<form action="#" name="form" >

<div >
<fieldset >
<legend >Function</legend>
<div id="func" >
<div >
<input type="radio" name="funct" id="func1" value="1" checked>
<label>x<sup>2</sup></label>
</div>
<div>
<input type="radio" name="funct" id="func2" value="2">
<label>x<sup>3</sup></label>
</div>
<div>
<input type="radio" name="funct" id="func3" value="3">
<label>sinx</label>
</div>
<div>
<input type="radio" name="funct" id="func4" value="4">
<label>cosx</label>
</div>
</div>
</fieldset>
</div>

<div >
<div >
<label for="color">Color</label>
<select id="clr">
<option value="#FFA07A"><p>LightSalmon</p>
</option>
<option value="#9ACD32"><p>YellowGreen</p>
</option>
<option value="#4B0082"><p>Indigo</p>
</option>
<option value="#800000"><p>Maroon</p>
</option>
</select>
</div>
</div>

<div >
<button type="button" id="btn">Submit</button>
<button type="button" onclick='window.location.reload()'>Reset</button>
</div>

</form>
<div class="container">
<div >
<canvas id="graph" width="525" height="400">Canvas</canvas>
</div>
</div>
<script>
$(document).ready(function () {
$('#btn').click(function () {
var $graph = $('#graph');

$graph.drawPath({
strokeStyle: '#000',
strokeWidth: 1,
p1: {
type: 'line',
x1: $graph.width()/2,
y1: 0,
x2: $graph.width()/2,
y2: $graph.height()
},
p2: {
type: 'line',
x1: 0,
y1: $graph.height()/2,
x2: $graph.width(),
y2: $graph.height()/2
}
});

var $fun = $(":radio");
var $funct;
for (i = 0; i < 4; i++) {
if ($fun[i].checked) {
$funct = $fun[i].value;
}
}

var $color = $('#clr').val();

if($funct==1){
var i=-10;
for (var X = 162.5; X <= 362.5; X += 1) {
$graph.drawArc({
fillStyle:$color,
x: X,
y: $graph.height()/2 - Math.pow(i, 2),
radius:1
});
i+=0.1;
};
}
else if($funct==2){
var i=-10;
for (var X = 162.5; X < 362.5; X += 1) {
$graph.drawArc({
fillStyle:$color,
x: X,
y: $graph.height()/2 - Math.pow(i, 3),
radius:1
});
i+=0.1;
};
}
else if($funct==3){
var i=-10;
for (var X = -42; X < $graph.width(); X += 1) {
$graph.drawArc({
fillStyle:$color,
x: X,
y:$graph.height()/2-Math.sin(i)*100,
radius:1
});
i+=0.1;
};
}
else if($funct==4){
var i=-10;
for (var X = -42; X < $graph.width(); X += 1) {
$graph.drawArc({
fillStyle:$color,
x: X,
y:$graph.height()/2- Math.cos(i)*100,
radius:1
});
i+=0.1;
};
};
});
});</script>
</body>

</html>
