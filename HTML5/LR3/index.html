<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML 5</title>
</head>
<body>
    <div class="html5">Я, <mark>Медведева Дарья Игоревна</mark>, изучаю HTML 5</div>
    <div class="div__video"><video src="spb.mp4" controls="controls"></video></div>
    <div><audio src="gb.mp3" controls="controls"></audio></div>
    <div class="qwer">Для считывания координат нажмите на кнопку</div>
    <input type="button" id="mybutton" value="Узнать координаты" onclick ="getCoordinates()">
    <div id="result"></div>
    <figure>
        <img src='sp.png' width='10%' />
        <figcaption>Медведева Дарья Игоревна </figcaption>
        </figure>
        
    <form name="myForm" onsubmit="return false;">
        <div>
            <label for="emailF">Email:</label>
            <input type="email" name="emailF" class="formbg" placeholder="e-mail@gmail.com" required>
        </div>
        
        <div>
            <label for="urlF">URL:</label>
            <input type="url" name="urlF" class="formbg" placeholder="https://www.google.com" autofocus>
        </div>
        
        <div>
            <label for="telF">Tel number:</label>
            <input type="tel" name="telF" class="formbg" placeholder="375-29-1234567" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" required>
        </div>
        <div>Доп теги:</div>
        <div>
            <label for="numF">Numbers:</label>
            <input type="number" name="numF" class="formbg" min="0" max="5000" step="100" value="0">
        </div>
        
        <div>
            <label for="rangeF">Range:</label>
            <input type="range" name="rangeF" class="formbg" min="0" max="10" value="0">
        </div>
        
        
            <input class="gradBut" type="submit" value="Submit" onclick="submitF()">
        
            <input type=reset>
        
        <footer>
			<table>
				<tr>
					<td class="tdd">Медведева Дарья Игоревна</td>
					<td class="tdd">I курс</td>
					<td class="tdd">11 группа</td>
					<td class="tdd" id="tele"></td>
					<td class="tdd" id="ema"></td>
				</tr>
			</table>
		</footer>
    </form>
    <nav><img src="tree.jpg" width="20%"><a href="new.html"></a></nav>
    <canvas id='draw' width='300' height='200'></canvas>
    <canvas id="qqq" width="300" height="200"></canvas>

    <script>
        function getCoordinates() {
        navigator.geolocation.getCurrentPosition(showCoordinates);
        }
        function showCoordinates(position) {
        document.getElementById('result').innerHTML="Широта:" + position.coords.latitude + "<br/>"+"Долгота:" + position.coords.longitude;
        
        }
        function submitF() {
	var txt = document.forms["myForm"]["telF"].value;
	document.getElementById("tele").innerHTML = txt;
	var txt =  document.forms["myForm"]["emailF"].value;
	document.getElementById("ema").innerHTML = txt;
	for (var i = 0; i < document.forms["myForm"].length - 1; i++)
		document.forms["myForm"][i].value="";
        }
        var canvas = document.getElementById("draw");
    var x=canvas.getContext("2d");
    x.fillRect(50,40,55,55);
    x.strokeRect(150,70,55,55);
    x.clearRect(68,57,20,20);
    var canvas = document.getElementById('qqq');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(75,50);
    ctx.lineTo(100,75);
    ctx.lineTo(100,25);
    ctx.fill();

        </script>
        
</body>
</html>
